<template>
    <div class="slds-p-bottom_large slds-p-left_large">
        <lightning-record-edit-form object-api-name={applicationObject}>
            <lightning-messages></lightning-messages>
            <label for="country">What country is your current or most recent high school in?</label>
            <lightning-input-field name="country" field-name={fields.country} variant="label-hidden"> </lightning-input-field>

            <label for="province">What province/state is your current or most recent high school in?</label>
            <lightning-input-field name="province" field-name={fields.province} variant="label-hidden"> </lightning-input-field>

            <label for="city">What city/town is your current or most recent high school in?</label>
            <lightning-input-field name="city" field-name={fields.city} variant="label-hidden"> </lightning-input-field>

            <label for="high_school">What is the name of your current or most recent high school?</label>
            <lightning-input-field  name="high_school" field-name={fields.high_school} variant="label-hidden"> </lightning-input-field>

            <label for="high_school_type">What type of school is this?</label>
            <lightning-input-field name="high_school_type" field-name={fields.high_school_type} variant="label-hidden"> </lightning-input-field>

            <lightning-button label="cancel" onclick={handleReset} class="slds-m-around_xx-small">Cancel</lightning-button>
            <lightning-button label="save" type="submit" class="slds-m-around_xx-small">Save</lightning-button>
            
        </lightning-record-edit-form>
    </div>
</template>
